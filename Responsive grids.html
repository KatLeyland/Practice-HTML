<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 Unequal Column Layout for Tablets (landscape) and Desktops</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
	.row > div{
        margin-bottom: 15px;
    }
	.header{
        min-height: 90px;
    }
    .footer{
        min-height: 60px;
    }
    .header, .footer{
        background: #2f2f2f;
    }
    .sidebar{
        min-height: 300px;
        background: #dbdfe5;
    }
    .content-top{
        min-height: 160px;
        background: #b4bac0;
    }
    .content-bottom{
        min-height: 125px;
        background: #7e8aa0;
        margin-bottom: -15px;
    }
    .content-bottom.bg-alt{
        background: #9ca5b6;
    }
/* Styles for proper margin when layout become horizontal */
@media (max-width: 991px){
    .content-bottom{
        margin-bottom: 15px;
    }
    .content-bottom.bg-alt{
        margin-bottom: -15px;
    }
}
</style>
</head>
<body>
	<!-- Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how the Bootstrap responsive grid system works. -->
	<div class="container">
    	<div class="row">
            <div class="col-lg-12">
                <div class="header"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar"></div>
            </div>
            <div class="col-lg-7">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="content-top"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="content-bottom"></div>
                    </div>
                    <div class="col-lg-6">
                    	<div class="content-bottom bg-alt"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="sidebar"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="footer"></div>
            </div>
        </div>
	</div>
</body>
</html>
